<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Earn</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <h1>Pirate Coin</h1>
        <p id="click-count">Coins: 0</p>
      </div>
      <button id="click-button">
        <img src="button.png" alt="Click Me" id="button-image"> <!-- Set your button image path -->
      </button>
      <button id="ton-connect"></button>
      <div id="coin-container"></div>
    </div>
  </div>


   <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://usama25.github.io/Clicker-Telegram/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });

    async function connectToWallet() {
        const connectedWallet = await tonConnectUI.connectWallet();
        // Do something with connectedWallet if needed
        console.log(connectedWallet);
    }

    // Call the function
    connectToWallet().catch(error => {
        console.error("Error connecting to wallet:", error);
    });
   </script>
 
  <script src="script.js"></script>
</body>
</html>
