<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Earn</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="tab-1">Hamster</button>
      <button class="tab-button" data-tab="tab-2">Market</button>
      <button class="tab-button" data-tab="tab-3">Connect</button>
    </div>
    <div class="content">
      <div id="tab-1" class="tab-content active">
        <div class="header">
          <h1>Pirate Coin</h1>
          <p id="click-count">Coins: 0</p>
        </div>
        <div class="click-button-container">
          <button id="click-button">
            <img src="button.png" alt="Click Me" id="button-image"> <!-- Set your button image path -->
          </button>
        </div>
        <div id="coin-container"></div>
      </div>
      <div id="tab-2" class="tab-content">
        <h2>Upgrades</h2>
        <div class="market-container">
          <!-- Menu items will be populated here -->
        </div>
      </div>
      <div id="tab-3" class="tab-content">
        <div class="cover-image">
          <img src="background.jpg" alt="Cover Image" class="cover-image-element"> <!-- Set your cover image path -->
        </div>
        <button id="ton-connect"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
